

<!-- template to show selected employee details -->
{% extends "userapp/base_site.html" %}
{% block title %} Form Validation {% endblock title %}
{% block content %}
<div class="right_col" role="main">
   <div class="">
      <div class="page-title">
         <div class="title_left">
            <h3>Employee Leave Application Detail</h3>
         </div>
      </div>
      <div class="clearfix"></div>
      <div class="row">
         <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
               <div class="x_content">
                  <form class="form-group form-label-left" id="employee_edit">
                     {% csrf_token %}
                     <div class="row">
                        <div class="item form-group col-md-6 col-sm-3 col-xs-12">
                           <label class="control-label col-md-4 col-sm-3 col-xs-12">Emp Code 
                           </label>
                           <div class="col-md-8 col-sm-6 col-xs-12">
                              <input type="text" value="{{emp_code}}" readonly class="form-control col-md-7 col-xs-12" name="emp_code">
                           </div>
                        </div>
                        <div class="item form-group col-md-6 col-sm-3 col-xs-12">
                           <label class="control-label col-md-4 col-sm-3 col-xs-12">Emp Name
                           </label>
                           <div class="col-md-8 col-sm-6 col-xs-12">
                              <input type="text" value="{{emp_name}}" readonly class="form-control col-md-7 col-xs-12" name="emp_first" required>
                           </div>
                        </div>
                        <div class="item form-group col-md-6 col-sm-3 col-xs-12">
                           <label class="control-label col-md-4 col-sm-3 col-xs-12">Emp Email
                           </label>
                           <div class="col-md-8 col-sm-6 col-xs-12">
                              <input type="text" value="{{emp_email}}" readonly class="form-control col-md-7 col-xs-12" name="emp_last" required>
                           </div>
                        </div>
                        <div class="item form-group col-md-6 col-sm-3 col-xs-12">
                           <label class="control-label col-md-4 col-sm-3 col-xs-12">Leave Type
                           </label>
                           <div class="col-md-8 col-sm-6 col-xs-12">
                              <input type="email" value="{{leave_type}}" readonly class="form-control col-md-7 col-xs-12" name="emp_email" required>
                           </div>
                        </div>
                        <div class="item form-group col-md-6 col-sm-3 col-xs-12">
                           <label class="control-label col-md-4 col-sm-3 col-xs-12">Leave From
                           </label>
                           <div class="col-md-8 col-sm-6 col-xs-12">
                              <input type="text" value="{{date_from|date:"Y-m-d"}}" readonly class="form-control col-md-7 col-xs-12" name="country" required>
                           </div>
                        </div>
                        <div class="item form-group col-md-6 col-sm-3 col-xs-12">
                           <label class="control-label col-md-4 col-sm-3 col-xs-12">Leave Till
                           </label>
                           <div class="col-md-8 col-sm-6 col-xs-12">
                              <input type="text" value="{{date_to|date:"Y-m-d"}}" readonly class="form-control col-md-7 col-xs-12" name="country" required>
                           </div>
                        </div>
                        <div class="item form-group col-md-6 col-sm-3 col-xs-12">
                           <label class="control-label col-md-4 col-sm-3 col-xs-12" for="last_name">Status
                           </label>
                           <div class="col-md-8 col-sm-6 col-xs-12">
                              <input type="text" id="authority" name="authority" value="{{status}}" class="form-control col-md-7 col-xs-12" required readonly>
                           </div>
                        </div>
                        <div class="item form-group col-md-12 col-sm-12 col-xs-12">
                           <div class=" pull-right">
                              <!-- <button id="return" class="btn btn-success pull-right">Go Back</button> -->
                              <a href="{% url 'leave_logs_list' leave_id %}" id="log" name="log" class="btn btn-success ">Logs</a>
                              <a href="{% url 'leave_application_list' %}" id="cancel" name="cancel" class="btn btn-default   ">Go Back</a>
                              <!-- Small modal -->
                              <button type="button" class="btn btn-primary  " data-toggle="modal" data-target=".bs-deactive-modal-sm">Cancel Leave Request</button>
                           </div>
                        </div>
                        <!-- End for row  -->
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade bs-deactive-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
         <div class="modal-dialog modal-sm">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel2">Confirmation </h4>
               </div>
               <div class="modal-body">
                  Do you want to Cancel the Leave Application ?
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                  <a href="{% url 'cancel_leave_application' emp_code leave_id %}" name="deactive" class="btn btn-default" >Yes</a>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
