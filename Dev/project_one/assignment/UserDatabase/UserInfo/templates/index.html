{% include 'partials/header.html'%}
<script>$(document).ready(function(){ $('#user_data').DataTable(); });</script>
<!-- <script>$('#user_data').dataTable( {
  "pageLength": 5
} );</script> -->
<p>
<table id="user_data" class="display" data-page-length='5' width="100%">
    <thead><!-- Needed for DataTables row identification -->
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>DOB</th>
        <th>Location</th>
        <th>Actions</th>
    </thead>
    <tbody>
    {% for row in user_info %} 
    <tr> <!-- Needed for DataTables row identification -->
        <td>{{ row.first_name }}</td>
        <td>{{ row.last_name }}</td>
        <td>{{ row.email }}</td>
        <td>{{ row.mobile }}</td>
        <td>{{ row.dob }}</td>
        <td>{{ row.location }}</td>
        <td><a href="{% url 'edit' id=row.id %}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button></a></td>
    </tr>
    {% endfor %}  
    </tbody>
 </table>
</p>
